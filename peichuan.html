<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>裴川｜汐島</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="section">
  <h2>裴川</h2>
  <p>35歲|180公分|伐木廠主管</p>
  <p><a class="btn ghost" href="index.html">← 回到汐島</a></p>
</section>
  
<hr style="margin:40px 0; border-color:rgba(255,255,255,.1);">

<button class="memory-btn" onclick="openMemory()">
  遺失的碎片
</button>

<div class="modal-bg" id="modalBg">
  <div class="modal">
    <div id="modalContent">
      <h3>查看▗▟蓋▞憶</h3>
      <input type="text" id="codeInput" placeholder="輸入密語">
      <button onclick="checkCode()">確認</button>
    </div>
    <div class="close" onclick="closeModal()">關閉</div>
  </div>
</div>
  <script>
function openMemory(){
  document.getElementById("modalBg").style.display = "flex";
}

function closeModal(){
  document.getElementById("modalBg").style.display = "none";
}

function checkCode(){
  const code = document.getElementById("codeInput").value.trim();
  const content = document.getElementById("modalContent");

  if(code === "那不是命令是我自己的選擇"){
    content.innerHTML = `
      <h3>記憶覆蓋層鬆動</h3>
      <p>他其實一直記得那一天。</p>
      <p>只是把名字藏在沉默裡。</p>
    `;
  } else {
    content.innerHTML = `
      <h3>……</h3>
      <p>他看著你，什麼也沒有說。</p>
    `;
  }
}
</script>

</body>
</html>
