<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>於楓｜汐島</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="section">
  <h2>於楓</h2>
  <p>29歲|182公分|小兒科醫生</p>
  <p><a class="btn ghost" href="index.html">← 回到汐島</a></p>
</section>
  
<hr style="margin:40px 0; border-color:rgba(255,255,255,.1);">

<button class="memory-btn" type="button" onclick="alert('再點一次'); openMemory();">
  查看▗▟蓋▞憶
</button>

<!-- 遺失的碎片：Modal -->
<div class="modal-bg" id="modalBg" style="display:none; z-index:9999;">
  <div class="modal">
    <div id="modalContent">
      <h3>他說</h3>
      <input type="text" id="codeInput" placeholder="輸入密語">
      <button type="button" onclick="checkCode()">確認</button>
    </div>
    <div class="close" onclick="closeModal()">關閉</div>
  </div>
</div>

<script>
  function openMemory(){
    const bg = document.getElementById("modalBg");
    if(!bg){
      alert("找不到 modalBg，請確認已貼上 Modal 區塊");
      return;
    }
    bg.style.display = "flex";
  }

  function closeModal(){
    const bg = document.getElementById("modalBg");
    if(bg) bg.style.display = "none";
  }

  function checkCode(){
    const input = document.getElementById("codeInput");
    const content = document.getElementById("modalContent");
    if(!input || !content){
      alert("找不到輸入框或內容區塊，請確認 id 是否正確");
      return;
    }

    const code = input.value.trim();

    // 他快倒下了
    if(code === "強迫"){
      content.innerHTML = `
        <h3>明知道不能讓他送死</h3>
        <p>那個人其實快撐不住了。</p>
        <p>但我還是......送他上戰場。</p>
      `;
    }else{
      content.innerHTML = `
        <h3>……</h3>
        <p>我沒說過這句。</p>
      `;
    }
  }
</script>


</body>
</html>
